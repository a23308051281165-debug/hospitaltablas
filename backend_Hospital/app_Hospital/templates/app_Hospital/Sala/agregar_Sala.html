{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-teal text-white" style="background-color: #20c997;">
                    <h4 class="mb-0"><i class="bi bi-door-closed"></i> Agregar Nueva Sala</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Capacidad</label>
                                <input type="number" class="form-control" name="capacidad" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-control" name="tipo" required>
                                    <option value="Consulta">Consulta</option>
                                    <option value="Urgencias">Urgencias</option>
                                    <option value="Operaciones">Operaciones</option>
                                    <option value="Recuperaci贸n">Recuperaci贸n</option>
                                    <option value="Observaci贸n">Observaci贸n</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="disponibilidad" value="True" id="disponibilidad" checked>
                                <label class="form-check-label" for="disponibilidad">
                                    Disponible
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn text-white me-md-2" style="background-color: #20c997;">
                                <i class="bi bi-save"></i> Guardar Sala
                            </button>
                            <a href="{% url 'ver_Sala' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
