{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(135deg, #7952b3 0%, #6f42c1 100%); color: white;">
                    <h4 class="mb-0"><i class="bi bi-door-closed me-2"></i>Agregar Nueva Sala</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'agregar_Sala' %}">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Código de Sala *</label>
                                <input type="text" class="form-control" name="codigo_sala" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Sala *</label>
                                <select class="form-select" name="tipo" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="CONS">Consulta</option>
                                    <option value="QUIR">Quirófano</option>
                                    <option value="URG">Urgencias</option>
                                    <option value="HOS">Hospitalización</option>
                                    <option value="LAB">Laboratorio</option>
                                    <option value="ADM">Administrativa</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Uso</label>
                                <select class="form-select" name="tipo_uso">
                                    <option value="">Seleccionar...</option>
                                    <option value="GEN">General</option>
                                    <option value="ESP">Especializada</option>
                                    <option value="CRI">Cuidados Críticos</option>
                                    <option value="DIAG">Diagnóstico</option>
                                    <option value="TRAT">Tratamiento</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Capacidad *</label>
                                <input type="number" class="form-control" name="capacidad" value="1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacidad Crítica</label>
                                <input type="number" class="form-control" name="capacidad_critica">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Ubicación</label>
                            <input type="text" class="form-control" name="ubicacion">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Número de Teléfono</label>
                                <input type="text" class="form-control" name="numero_telefono">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo de Contacto</label>
                                <input type="email" class="form-control" name="correo_contacto">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Equipamiento</label>
                            <textarea class="form-control" name="equipamiento" rows="3" placeholder="Describa el equipamiento disponible"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="2"></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Estado de Mantenimiento</label>
                                <select class="form-select" name="estado_mantenimiento">
                                    <option value="">Seleccionar...</option>
                                    <option value="OPT">Óptimo</option>
                                    <option value="REG">Regular</option>
                                    <option value="MANT">En Mantenimiento</option>
                                    <option value="REP">En Reparación</option>
                                    <option value="INH">Inhabilitada</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fecha Último Mantenimiento</label>
                                <input type="date" class="form-control" name="fecha_ultima_mantenimiento">
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="disponibilidad" id="disponibilidad" checked>
                            <label class="form-check-label" for="disponibilidad">Sala Disponible</label>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'ver_Sala' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-purple" style="background-color: #6f42c1; color: white;">
                                <i class="bi bi-save"></i> Guardar Sala
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
