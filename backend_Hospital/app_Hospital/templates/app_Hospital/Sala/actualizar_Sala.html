{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Sala</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Sala' sala.id_sala %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" value="{{ sala.nombre }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Capacidad</label>
                                <input type="number" class="form-control" name="capacidad" value="{{ sala.capacidad }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo</label>
                                <select class="form-control" name="tipo" required>
                                    <option value="Consulta" {% if sala.tipo == 'Consulta' %}selected{% endif %}>Consulta</option>
                                    <option value="Urgencias" {% if sala.tipo == 'Urgencias' %}selected{% endif %}>Urgencias</option>
                                    <option value="Operaciones" {% if sala.tipo == 'Operaciones' %}selected{% endif %}>Operaciones</option>
                                    <option value="Recuperación" {% if sala.tipo == 'Recuperación' %}selected{% endif %}>Recuperación</option>
                                    <option value="Observación" {% if sala.tipo == 'Observación' %}selected{% endif %}>Observación</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="disponibilidad" value="True" id="disponibilidad" 
                                    {% if sala.disponibilidad %}checked{% endif %}>
                                <label class="form-check-label" for="disponibilidad">
                                    Disponible
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning me-md-2">
                                <i class="bi bi-check-circle"></i> Actualizar Sala
                            </button>
                            <a href="{% url 'ver_Sala' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
