{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Diagnóstico</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Diagnostico' diagnostico.id_diagnostico %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Cita Médica</label>
                            <select class="form-control" name="id_cita" required>
                                {% for cita in citas %}
                                <option value="{{ cita.id_cita }}" 
                                    {% if cita.id_cita == diagnostico.id_cita.id_cita %}selected{% endif %}>
                                    Cita {{ cita.id_cita }} - {{ cita.id_paciente.nombre }} {{ cita.id_paciente.apellido }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="4" required>{{ diagnostico.descripcion }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tratamiento Recomendado</label>
                            <textarea class="form-control" name="tratamiento_recomendado" rows="3" required>{{ diagnostico.tratamiento_recomendado }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nivel de Gravedad</label>
                                <select class="form-control" name="nivel_gravedad" required>
                                    <option value="Leve" {% if diagnostico.nivel_gravedad == 'Leve' %}selected{% endif %}>Leve</option>
                                    <option value="Moderado" {% if diagnostico.nivel_gravedad == 'Moderado' %}selected{% endif %}>Moderado</option>
                                    <option value="Grave" {% if diagnostico.nivel_gravedad == 'Grave' %}selected{% endif %}>Grave</option>
                                    <option value="Crítico" {% if diagnostico.nivel_gravedad == 'Crítico' %}selected{% endif %}>Crítico</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Registro</label>
                                <input type="date" class="form-control" name="fecha_registro" value="{{ diagnostico.fecha_registro|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning me-md-2">
                                <i class="bi bi-check-circle"></i> Actualizar Diagnóstico
                            </button>
                            <a href="{% url 'ver_Diagnostico' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
