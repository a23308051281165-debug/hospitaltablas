{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); color: white;">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Actualizar Cita Médica ID: {{ cita.id_cita }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Cita_Medica' cita.id_cita %}">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Paciente *</label>
                                <select class="form-select" name="id_paciente" required>
                                    {% for paciente in pacientes %}
                                    <option value="{{ paciente.id_paciente }}" 
                                            {% if paciente.id_paciente == cita.id_paciente.id_paciente %}selected{% endif %}>
                                        {{ paciente.nombre }} {{ paciente.apellido }} - {{ paciente.numero_identificacion }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Doctor *</label>
                                <select class="form-select" name="id_doctor" required>
                                    {% for doctor in doctores %}
                                    <option value="{{ doctor.id_doctor }}" 
                                            {% if doctor.id_doctor == cita.id_doctor.id_doctor %}selected{% endif %}>
                                        Dr. {{ doctor.nombre }} {{ doctor.apellido }} - {{ doctor.especialidad }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de la Cita *</label>
                                <input type="date" class="form-control" name="fecha_cita" 
                                       value="{{ cita.fecha_cita|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hora de la Cita *</label>
                                <input type="time" class="form-control" name="hora_cita" 
                                       value="{{ cita.hora_cita|time:'H:i' }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Duración (minutos)</label>
                                <input type="number" class="form-control" name="duracion_minutos" 
                                       value="{{ cita.duracion_minutos|default:'30' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Cita</label>
                                <select class="form-select" name="tipo_cita">
                                    <option value="CONS" {% if cita.tipo_cita == 'CONS' %}selected{% endif %}>Consulta</option>
                                    <option value="CONT" {% if cita.tipo_cita == 'CONT' %}selected{% endif %}>Control</option>
                                    <option value="EMER" {% if cita.tipo_cita == 'EMER' %}selected{% endif %}>Emergencia</option>
                                    <option value="SEGU" {% if cita.tipo_cita == 'SEGU' %}selected{% endif %}>Seguimiento</option>
                                    <option value="TERA" {% if cita.tipo_cita == 'TERA' %}selected{% endif %}>Terapia</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Atención</label>
                                <select class="form-select" name="tipo_atencion">
                                    <option value="PRE" {% if cita.tipo_atencion == 'PRE' %}selected{% endif %}>Presencial</option>
                                    <option value="VIR" {% if cita.tipo_atencion == 'VIR' %}selected{% endif %}>Virtual</option>
                                    <option value="DOM" {% if cita.tipo_atencion == 'DOM' %}selected{% endif %}>Domicilio</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prioridad</label>
                                <select class="form-select" name="prioridad">
                                    <option value="BAJA" {% if cita.prioridad == 'BAJA' %}selected{% endif %}>Baja</option>
                                    <option value="MED" {% if cita.prioridad == 'MED' %}selected{% endif %}>Media</option>
                                    <option value="ALTA" {% if cita.prioridad == 'ALTA' %}selected{% endif %}>Alta</option>
                                    <option value="URG" {% if cita.prioridad == 'URG' %}selected{% endif %}>Urgente</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Costo de Consulta</label>
                                <input type="number" step="0.01" class="form-control" name="costo_consulta" 
                                       value="{{ cita.costo_consulta|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Medio de Reserva</label>
                                <select class="form-select" name="medio_reserva">
                                    <option value="WEB" {% if cita.medio_reserva == 'WEB' %}selected{% endif %}>Web</option>
                                    <option value="TEL" {% if cita.medio_reserva == 'TEL' %}selected{% endif %}>Teléfono</option>
                                    <option value="PER" {% if cita.medio_reserva == 'PER' %}selected{% endif %}>Personalmente</option>
                                    <option value="APP" {% if cita.medio_reserva == 'APP' %}selected{% endif %}>App Móvil</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Lugar de la Cita</label>
                            <input type="text" class="form-control" name="lugar_cita" value="{{ cita.lugar_cita|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Motivo de la Consulta</label>
                            <textarea class="form-control" name="motivo" rows="3">{{ cita.motivo|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control" name="observaciones" rows="2">{{ cita.observaciones|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" name="estado">
                                <option value="PEND" {% if cita.estado == 'PEND' %}selected{% endif %}>Pendiente</option>
                                <option value="CONF" {% if cita.estado == 'CONF' %}selected{% endif %}>Confirmada</option>
                                <option value="CANC" {% if cita.estado == 'CANC' %}selected{% endif %}>Cancelada</option>
                                <option value="REAL" {% if cita.estado == 'REAL' %}selected{% endif %}>Realizada</option>
                                <option value="AUS" {% if cita.estado == 'AUS' %}selected{% endif %}>Ausente</option>
                            </select>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'ver_Cita_Medica' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
