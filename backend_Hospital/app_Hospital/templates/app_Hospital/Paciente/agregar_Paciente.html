{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white;">
                    <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Agregar Nuevo Paciente</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'agregar_Paciente' %}">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" name="apellido" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha_nacimiento">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Género</label>
                                <select class="form-select" name="genero">
                                    <option value="">Seleccionar...</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                    <option value="O">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Sangre</label>
                                <input type="text" class="form-control" name="tipo_sangre" placeholder="Ej: O+">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado Civil</label>
                                <select class="form-select" name="estado_civil">
                                    <option value="">Seleccionar...</option>
                                    <option value="S">Soltero/a</option>
                                    <option value="C">Casado/a</option>
                                    <option value="D">Divorciado/a</option>
                                    <option value="V">Viudo/a</option>
                                    <option value="U">Unión libre</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Ocupación</label>
                                <input type="text" class="form-control" name="ocupacion">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" name="nacionalidad" value="Mexicana">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Número Seguro Social</label>
                                <input type="text" class="form-control" name="numero_seguro_social">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Identificación</label>
                                <select class="form-select" name="tipo_identificacion">
                                    <option value="">Seleccionar...</option>
                                    <option value="DNI">Documento Nacional de Identidad</option>
                                    <option value="PAS">Pasaporte</option>
                                    <option value="CE">Carnet de Extranjería</option>
                                    <option value="LIC">Licencia de Conducir</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Número de Identificación *</label>
                            <input type="text" class="form-control" name="numero_identificacion" required>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'ver_Paciente' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar Paciente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
