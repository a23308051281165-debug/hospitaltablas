{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Paciente</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Paciente' paciente.id_paciente %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ paciente.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" value="{{ paciente.apellido }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Género</label>
                                <select class="form-control" name="genero" required>
                                    <option value="M" {% if paciente.genero == 'M' %}selected{% endif %}>Masculino</option>
                                    <option value="F" {% if paciente.genero == 'F' %}selected{% endif %}>Femenino</option>
                                    <option value="O" {% if paciente.genero == 'O' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" value="{{ paciente.direccion }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" value="{{ paciente.telefono }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ paciente.email }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Sangre</label>
                                <select class="form-control" name="tipo_sangre" required>
                                    <option value="A+" {% if paciente.tipo_sangre == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if paciente.tipo_sangre == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if paciente.tipo_sangre == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if paciente.tipo_sangre == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if paciente.tipo_sangre == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if paciente.tipo_sangre == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if paciente.tipo_sangre == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if paciente.tipo_sangre == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Registro</label>
                                <input type="date" class="form-control" name="fecha_registro" value="{{ paciente.fecha_registro|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning me-md-2">
                                <i class="bi bi-check-circle"></i> Actualizar Paciente
                            </button>
                            <a href="{% url 'ver_Paciente' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
