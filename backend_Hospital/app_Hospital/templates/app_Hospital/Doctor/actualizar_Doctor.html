{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); color: white;">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Actualizar Doctor: Dr. {{ doctor.nombre }} {{ doctor.apellido }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Doctor' doctor.id_doctor %}">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" value="{{ doctor.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido *</label>
                                <input type="text" class="form-control" name="apellido" value="{{ doctor.apellido }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Especialidad *</label>
                                <input type="text" class="form-control" name="especialidad" value="{{ doctor.especialidad|default:'' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Número de Licencia *</label>
                                <input type="text" class="form-control" name="num_licencia" value="{{ doctor.num_licencia|default:'' }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" value="{{ doctor.telefono|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ doctor.email|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Contratación</label>
                                <input type="date" class="form-control" name="fecha_contratacion" 
                                       value="{{ doctor.fecha_contratacion|date:'Y-m-d' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Salario</label>
                                <input type="number" step="0.01" class="form-control" name="salario" value="{{ doctor.salario|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Horario de Trabajo</label>
                                <input type="text" class="form-control" name="horario_trabajo" value="{{ doctor.horario_trabajo|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dirección de la Clínica</label>
                                <input type="text" class="form-control" name="direccion_clinica" value="{{ doctor.direccion_clinica|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Años de Experiencia</label>
                                <input type="number" class="form-control" name="experiencia_anios" value="{{ doctor.experiencia_anios|default:'' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Idiomas</label>
                                <input type="text" class="form-control" name="idiomas" value="{{ doctor.idiomas|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Certificaciones</label>
                            <textarea class="form-control" name="certificaciones" rows="3">{{ doctor.certificaciones|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="estado_activo" id="estado_activo" 
                                   {% if doctor.estado_activo %}checked{% endif %}>
                            <label class="form-check-label" for="estado_activo">Doctor Activo</label>
                        </div>
                        
                        <div class="text-end">
                            <a href="{% url 'ver_Doctor' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Actualizar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
