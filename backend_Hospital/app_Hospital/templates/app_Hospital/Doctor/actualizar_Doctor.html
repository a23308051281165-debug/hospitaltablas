{% extends 'app_Hospital/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Doctor</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_Doctor' doctor.id_doctor %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ doctor.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" value="{{ doctor.apellido }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Especialidad</label>
                            <input type="text" class="form-control" name="especialidad" value="{{ doctor.especialidad }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono" value="{{ doctor.telefono }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ doctor.email }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Número de Licencia</label>
                                <input type="text" class="form-control" name="num_licencia" value="{{ doctor.num_licencia }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Contratación</label>
                                <input type="date" class="form-control" name="fecha_contratacion" value="{{ doctor.fecha_contratacion|date:'Y-m-d' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Salario</label>
                            <input type="number" step="0.01" class="form-control" name="salario" value="{{ doctor.salario }}" required>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning me-md-2">
                                <i class="bi bi-check-circle"></i> Actualizar Doctor
                            </button>
                            <a href="{% url 'ver_Doctor' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
